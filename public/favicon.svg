<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="nexusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b026ff"/>
      <stop offset="100%" style="stop-color:#00f3ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#nexusGrad)" filter="url(#glow)" opacity="0.9"/>
  <text x="50" y="62" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="white" filter="url(#glow)">N</text>
</svg>
